<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pixy インサイト（UI）</title>
  <style>html{ -webkit-text-size-adjust: 100%; }

    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#f3a6c8;
      --chip:#e5e7eb;
      --chipText:#111827;
      --chipActive:#111111;
      --chipActiveText:#ffffff;
      --card:#ffffff;
      --cardBorder:#d1d5db;
      --cardActiveBg:#fde7ef;
      --cardActiveBorder:#f3a6c8;
      --shadow:0 6px 20px rgba(0,0,0,.06);
      --radius:16px; --pad:14px;
      --pink:#f8d6dd; --pinkLine:#f3a6c8;
      --blue:#2563eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background:linear-gradient(#fff, #fff); color:var(--text);
    }
    .wrap{max-width:420px; margin:0 auto; padding:14px 14px 22px;}
    .pill{
      background:#fff; border:2px solid var(--pinkLine); color:var(--text);
      padding:10px 12px; border-radius:999px; font-weight:800; font-size:13px;
      text-align:center; box-shadow:var(--shadow);
    }
    .topNote{margin-top:10px; color:var(--muted); font-size:12px;}
    .chips{display:flex; gap:10px; margin:12px 0 10px;}
    .chip{
      flex:1;
      padding:10px 0; border-radius:999px; border:1px solid #e5e7eb;
      background:var(--chip); color:var(--chipText);
      font-weight:800; font-size:13px; text-decoration:none; text-align:center;
      box-shadow:0 2px 8px rgba(0,0,0,.04) inset;
    }
    .chip.on{background:var(--chipActive); color:var(--chipActiveText); border-color:#111;}
    .card{
      background:var(--card);
      border:1px solid var(--cardBorder);
      border-radius:var(--radius);
      padding:var(--pad);
      box-shadow:var(--shadow);
      margin-top:10px;
    }
    .card.active{
      border-color:var(--cardActiveBorder);
      background:var(--cardActiveBg);
    }
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
    .label{font-size:12px; color:var(--muted); font-weight:700;}
    .value{font-size:20px; font-weight:900; margin-top:6px;}
    .value small{font-size:12px; font-weight:800; color:var(--muted);}
    .link{color:#ef476f; font-weight:900; text-decoration:none; font-size:13px;}
    .rowBetween{display:flex; align-items:center; justify-content:space-between; gap:10px;}
    .tabs{display:flex; gap:10px; margin-top:12px;}
    .tab{
      flex:1; padding:10px 0; border-radius:12px;
      background:#f3f4f6; border:1px solid #e5e7eb;
      font-weight:900; text-align:center; cursor:pointer; user-select:none;
    }
    .tab.on{background:#111; color:#fff; border-color:#111;}
    .chartWrap{margin-top:10px; background:#fff; border-radius:14px; border:1px solid #e5e7eb; padding:10px;}
    .chartTitle{display:flex; justify-content:space-between; align-items:baseline; gap:10px;}
    .chartTitle .big{font-size:18px; font-weight:900;}
    .chartTitle .sub{font-size:12px; color:var(--muted); font-weight:800;}
    svg{width:100%; height:auto; display:block;}
    .note{font-size:12px; color:var(--muted); margin-top:10px;}
    .sec{display:none;}
    .sec.show{display:block;}
    .hint{font-size:12px; color:var(--muted); font-weight:800;}
    .nowrap{white-space:nowrap;}

    /* ====== Repeat detail (in-page) ====== */
    .repBarRow{
      display:grid;
      grid-template-columns: 44px 1fr 64px 64px;
      gap:10px;
      align-items:center;
      padding:8px 0;
      border-bottom:1px solid #f3f4f6;
    }
    .repBarRow:last-child{border-bottom:none;}
    .repBarLabel{font-weight:900;}
    .repBarBg{
      height:10px;
      background:#e5e7eb;
      border-radius:999px;
      overflow:hidden;
    }
    .repBarFill{
      height:100%;
      width:0%;
      background:#2563eb;
      border-radius:999px;
    }
    .repBarCount{font-weight:900; text-align:right;}
